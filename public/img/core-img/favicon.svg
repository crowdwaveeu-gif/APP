<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="url(#bgGrad)"/>
  
  <!-- Logo image area - using a simplified representation -->
  <rect x="6" y="8" width="20" height="16" rx="2" fill="rgba(255,255,255,0.9)" opacity="0.8"/>
  
  <!-- Stylized logo elements -->
  <circle cx="16" cy="16" r="6" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  <circle cx="16" cy="16" r="3" fill="none" stroke="#ffffff" stroke-width="1"/>
  <circle cx="16" cy="16" r="1.5" fill="#ffffff"/>
  
  <!-- Brand initial -->
  <text x="16" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">CW</text>
</svg>
